<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
         body {
            background-color: rgb(233, 233, 233);
            color: rgb(0, 0, 0);
            font: normal 25pt Arial;
         }
         h1 {
            color: black;
         }
    </style>
</head>
<body>
    <h1>Hello World!</h1> <!--Titulo-->
    <p>Já me livrei da maldição</p> <!--TEXTO-->
    <script>
        var n1 = Number(window.prompt('Digite um número: ')); // recebe um valor string
        var n2 = Number(window.prompt('Digite outro número: ')); // recebe um valor string
        var s = n1 + n2
        // (number + number) para adição
        // (string + string) para concatenação
        alert(`A soma dos valores ${n1} + ${n2} é ${s}`)
    </script>
</body>
</html>
