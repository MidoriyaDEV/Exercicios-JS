<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;

        } 

    </style>
</head>
<body>
    
    <script>
        var nome = prompt('Qual é seu nome?')
        document.write(`Olá <strong>${nome}, Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em letras maiusculas é ${nome.toUpperCase()}<br/>`)//Comando para letras maiuculas
        document.write(`Seu nome em letras minusculas é ${nome.toLowerCase()}`)// Comando para letras minusculas
    </script>
</body>
</html>
